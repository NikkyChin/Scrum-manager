{% extends 'base.html' %}

{% block title %}Tareas - Scrum{% endblock %}

{% block content %}
    <h1>Lista de Tareas</h1>
    <ul>
        {% for tarea in tareas %}
            <li>
                <a href="{% url 'detalle_tarea' tarea.id %}">{{ tarea.titulo }}</a>
                - Estado: {{ tarea.estado }}
            </li>
        {% empty %}
            <li>No hay tareas disponibles.</li>
        {% endfor %}
    </ul>
{% endblock %}
