{% extends 'base.html' %}

{% block title %}Épicas - Scrum{% endblock %}

{% block content %}
    <h1>Lista de Épicas</h1>
    <ul>
        {% for epica in epicas %}
            <li>{{ epica.nombre }} - Descripción: {{ epica.descripcion }}</li>
        {% empty %}
            <li>No hay épicas disponibles.</li>
        {% endfor %}
    </ul>
{% endblock %}
